<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <meta name="description" content="Amazing Events for you">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="logo" src="../assets/amazing_brand.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./past_events.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/optional_banner_1.jpg" class="d-block w-100" alt="carousel image">
        </div>
        <div class="carousel-item">
          <img src="../assets/optional_banner_2.jpg" class="d-block w-100" alt="carousel image">
        </div>
        <div class="carousel-item">
          <img src="../assets/optional_banner_3.jpg" class="d-block w-100" alt="carousel image">
        </div>
        <div class="carousel-item">
          <img src="../assets/optional_banner_4.jpg" class="d-block w-100" alt="carousel image">
        </div>
        <div class="carousel-item">
          <img src="../assets/optional_banner_5.jpg" class="d-block w-100" alt="carousel image">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <span class="span position-absolute top-50 start-50 translate-middle">CONTACT US</span>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>

  <main class="flex-grow-1">

    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </main>

  <footer>
    <div class="container-fluid d-flex justify-content-between logo-SNS">
      <div class="d-flex gap-3 align-items-center">
        <a href="https://www.facebook.com" target="_blank">
          <img src="../assets/facebook.png" alt="logo facebook">
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="../assets/instagram.png" alt="logo instagram">
        </a>
        <a href="https://www.whatsapp.com" target="_blank">
          <img src="../assets/whatsapp.png" alt="logo whatsapp">
        </a>
      </div>
      <span class="span">COHORT</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
