    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/optional_banner_1.jpg" class="d-block w-100" alt="carousel image">
        </div>
        <div class="carousel-item">
          <img src="../assets/optional_banner_2.jpg" class="d-block w-100" alt="carousel image">
        </div>
        <div class="carousel-item">
          <img src="../assets/optional_banner_3.jpg" class="d-block w-100" alt="carousel image">

        <div class="carousel-item">
          <img src="../assets/optional_banner_4.jpg" class="d-block w-100" alt="carousel image">

      </div>

      <span class="span position-absolute top-50 start-50 translate-middle">STATS</span>

          <th scope="col">Handle</th>

      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>

    </table>
